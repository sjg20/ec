# Static configuration data for pytest. pytest reads this at startup time.

[pytest]
markers =
    boardspec: zephyr: Describes the set of boards a test can/can't run on.
    buildconfigspec: zephyr: Describes Kconfig/config-header constraints.
    notbuildconfigspec: zephyr: Describes required disabled Kconfig options.
    requiredtool: zephyr: Required host tools for a test.
    slow: zephyr: Specific test will run slowly.
